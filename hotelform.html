<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <style>
        body {
            background-image: url("fotos/image1.jpg");
        }
        fieldset {background-color:rgb(238, 190, 238);"}
    </style>
</head>
<body>
<h1>Анкета бронювання готелю</h1>
<form action="file.php" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend style="color:red">Контактна інформація</legend>
        <p><label>Ім'я <em>*</em></label><input type="text"></p>
        <p><label>Телефон <em>*</em></label><input type="number"></p>
        <p><label>E-mail</label><input type="email"></p>
        <p><label>Дата прибуття <em>*</em></label><input type="date"></p>
    </fieldset>
    <fieldset>
        <legend style="color:red">Спосіб оплати</legend>
        <input type="radio"  name="pay" value="Картки - MasterCard, VISA, Maestro"> Картки - VISA, MasterCard, Maestro<br>
        <input type="radio"  name="pay" value="Western Union"> Western Union<br>
        <input type="radio"  name="pay" value="Приват-24"> Приват-24<br>
        <input type="radio"  name="pay" value="Webmoney"> Webmoney<br>
        <input type="radio"  name="pay" value="Юністрім"> Юністрім
    </fieldset>
    <fieldset>
        <legend style="color:red">Особисті побажання</legend>
        <p> <label>Кількість місць у номері</label><input type="number" min="1" max="5"></p>
        <p> <label>Особливі побажання</label><textarea></textarea></p>
        <p>Вигляд на море?</p>
        <p> <input type="radio" name="sea" value="Так">Так</p>
        <p> <input type="radio" name="sea" value="Ні">Ні</p>
    </fieldset>
    <p><input type="submit" value="Бронювати"></p>
</form>
</body>
</html>
